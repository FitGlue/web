<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="{{description}}">
        <meta name="keywords" content="fitness data, workout sync, Strava, Hevy, Fitbit, fitness aggregation">

        <!-- Open Graph -->
        <meta property="og:title"
            content="{{#if isHome}}FitGlue - Your Fitness Data, Unified{{else}}{{pageTitle}} | FitGlue{{/if}}">
        <meta property="og:description" content="{{description}}">
        <meta property="og:type" content="website">
        <meta property="og:url" content="{{siteUrl}}{{canonicalPath}}">
        <meta property="og:image" content="{{siteUrl}}images/og-image.png">

        <!-- Twitter -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title"
            content="{{#if isHome}}FitGlue - Your Fitness Data, Unified{{else}}{{pageTitle}} | FitGlue{{/if}}">
        <meta name="twitter:description" content="{{description}}">

        <!-- Canonical -->
        <link rel="canonical" href="{{siteUrl}}{{canonicalPath}}">

        <!-- Favicon -->
        <link rel="icon" href="/favicon.ico" type="image/x-icon">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap"
            rel="stylesheet">

        <!-- Styles -->
        <link rel="stylesheet" href="/styles.min.{{cacheHash}}.css">

        <title>{{#if isHome}}FitGlue - Your Fitness Data, Unified{{else}}{{pageTitle}} | FitGlue{{/if}}</title>

        <!-- Schema.org -->
        <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "FitGlue",
        "applicationCategory": "HealthApplication",
        "operatingSystem": "Web",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "GBP"
        },
        "description": "{{description}}"
    }
    </script>
    </head>

    <body>
        <header class="header">
            <div class="container">
                <div class="header-inner">
                    <a href="/" class="logo">
                        <span class="logo-fit">Fit</span><span class="logo-glue">Glue</span>
                    </a>

                    <nav class="nav">
                        <button class="nav-toggle" aria-label="Toggle navigation" onclick="toggleNav()">
                            <span></span>
                            <span></span>
                            <span></span>
                        </button>

                        <ul class="nav-links" id="nav-links">
                            <li><a href="/features" class="nav-link {{#if isFeatures}}active{{/if}}">Features</a></li>
                            <li><a href="/how-it-works" class="nav-link {{#if isHowItWorks}}active{{/if}}">How It
                                    Works</a></li>
                            <li><a href="/connections"
                                    class="nav-link {{#if isConnections}}active{{/if}}">Connections</a></li>
                            <li><a href="/plugins" class="nav-link {{#if isPlugins}}active{{/if}}">Plugins</a></li>
                            <li><a href="/pricing" class="nav-link {{#if isPricing}}active{{/if}}">Pricing</a></li>
                        </ul>

                        <div class="nav-actions" id="nav-actions">
                            <a href="/auth/login" class="btn btn-ghost btn-sm" id="login-btn">Login</a>
                            <a href="/auth/register" class="btn btn-primary btn-sm" id="get-started-btn">Get Started</a>
                        </div>
                    </nav>
                </div>
            </div>
        </header>

        <script>
            function toggleNav() {
                document.getElementById('nav-links').classList.toggle('active');
            }
        </script>
