<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="{{description}}">
        <meta name="keywords"
            content="workout transformation, Strava enhancement, Hevy to Strava, Fitbit heart rate, muscle heatmap, workout enrichment, fitness automation, AI workout descriptions, gym to Strava, parkrun results">
        <meta name="author" content="FitGlue">
        <meta name="robots" content="index, follow">
        <meta name="theme-color" content="#FF006E">

        <!-- Open Graph -->
        <meta property="og:title"
            content="{{#if isHome}}FitGlue – Watch Your Workout Become Extraordinary{{else}}{{pageTitle}} | FitGlue{{/if}}">
        <meta property="og:description" content="{{description}}">
        <meta property="og:type" content="website">
        <meta property="og:url" content="{{siteUrl}}{{canonicalPath}}">
        <meta property="og:image" content="{{siteUrl}}images/og-image.png">
        <meta property="og:site_name" content="FitGlue">
        <meta property="og:locale" content="en_GB">

        <!-- Canonical -->
        <link rel="canonical" href="{{siteUrl}}{{canonicalPath}}">

        <!-- Favicon -->
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
        <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap"
            rel="stylesheet">

        <!-- Styles -->
        <link rel="stylesheet" href="/styles.min.{{cacheHash}}.css">

        <title>{{#if isHome}}FitGlue – Watch Your Workout Become Extraordinary{{else}}{{pageTitle}} | FitGlue{{/if}}
        </title>

        <!-- Schema.org -->
        <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "FitGlue",
        "applicationCategory": "HealthApplication",
        "operatingSystem": "Web",
        "url": "{{siteUrl}}",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "GBP"
        },
        "description": "{{description}}",
        "aggregateRating": {
            "@type": "AggregateRating",
            "ratingValue": "5",
            "ratingCount": "1"
        }
    }
    </script>
    </head>

    <body>
        <header class="header">
            <div class="container">
                <div class="header-inner">
                    <a href="/" class="logo">
                        <span class="logo-fit">Fit</span><span class="logo-glue">Glue</span>
                    </a>

                    <nav class="nav">
                        <button class="nav-toggle" aria-label="Toggle navigation" onclick="toggleNav()">
                            <span></span>
                            <span></span>
                            <span></span>
                        </button>

                        <ul class="nav-links" id="nav-links">
                            <li><a href="/features" class="nav-link {{#if isFeatures}}active{{/if}}">Features</a></li>
                            <li><a href="/how-it-works" class="nav-link {{#if isHowItWorks}}active{{/if}}">How It
                                    Works</a></li>
                            <li><a href="/pricing" class="nav-link {{#if isPricing}}active{{/if}}">Pricing</a></li>
                            <li class="nav-auth" id="nav-auth-login"><a href="/auth/login"
                                    class="nav-link nav-link-ghost">Login</a></li>
                            <li class="nav-auth" id="nav-auth-cta"><a href="/auth/register"
                                    class="nav-link nav-link-cta">Get Started</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <script>
            function toggleNav() {
                document.getElementById('nav-links').classList.toggle('active');
            }

            // Apply cached auth state immediately to prevent flash
            (function () {
                if (localStorage.getItem('fitglue_auth_state') === 'logged_in') {
                    var loginItem = document.getElementById('nav-auth-login');
                    var ctaItem = document.getElementById('nav-auth-cta');
                    if (loginItem) loginItem.style.display = 'none';
                    if (ctaItem) {
                        var ctaLink = ctaItem.querySelector('a');
                        if (ctaLink) {
                            ctaLink.href = '/app';
                            ctaLink.textContent = 'Go to Dashboard';
                        }
                    }
                }
            })();
        </script>
