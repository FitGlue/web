{{> auth-head}}

<div class="auth-container">
    <h1 class="title">
        <a href="/" class="logo-link">
            <span class="fit">Fit</span><span class="glue">Glue</span>
        </a>
    </h1>
    <h2>Set New Password</h2>

    <div class="auth-box">
        <div id="auth-error" class="auth-message error" style="display: none;"></div>
        <div id="auth-success" class="auth-message success" style="display: none;"></div>

        <div id="reset-form">
            <p class="auth-description">Enter your new password below.</p>

            <div class="input-group">
                <input type="password" id="new-password" placeholder="New Password (min 6 chars)" />
            </div>
            <div class="input-group">
                <input type="password" id="confirm-password" placeholder="Confirm New Password" />
            </div>

            <button id="btn-submit" class="btn primary">Reset Password</button>
        </div>

        <div id="success-view" style="display: none;">
            <p class="auth-description">Your password has been reset successfully.</p>
            <a href="/auth/login" class="btn primary" style="display:inline-block;text-align:center;">Go to Login</a>
        </div>

        <div id="invalid-link" style="display: none;">
            <p class="auth-description">This password reset link is invalid or has expired.</p>
            <a href="/auth/forgot-password" class="btn primary" style="display:inline-block;text-align:center;">Request
                New Link</a>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, verifyPasswordResetCode, confirmPasswordReset } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    const errorEl = document.getElementById('auth-error');
    const successEl = document.getElementById('auth-success');
    const resetForm = document.getElementById('reset-form');
    const successView = document.getElementById('success-view');
    const invalidLink = document.getElementById('invalid-link');

    function showError(message) {
        successEl.style.display = 'none';
        errorEl.textContent = message;
        errorEl.style.display = 'block';
    }

    function showSuccess(message) {
        errorEl.style.display = 'none';
        successEl.textContent = message;
        successEl.style.display = 'block';
    }

    async function getFirebaseConfig() {
        try {
            const response = await fetch('/__/firebase/init.json');
            if (response.ok) {
                return await response.json();
            }
        } catch (e) {
            console.warn('Could not load Firebase config:', e);
        }
        return null;
    }

    async function init() {
        const firebaseConfig = await getFirebaseConfig();
        if (!firebaseConfig) {
            showError('Could not initialize. Please try again later.');
            return;
        }

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Extract oobCode from URL
        const urlParams = new URLSearchParams(window.location.search);
        const oobCode = urlParams.get('oobCode');

        if (!oobCode) {
            resetForm.style.display = 'none';
            invalidLink.style.display = 'block';
            return;
        }

        // Verify the code is valid
        try {
            await verifyPasswordResetCode(auth, oobCode);
        } catch (error) {
            resetForm.style.display = 'none';
            invalidLink.style.display = 'block';
            return;
        }

        document.getElementById('btn-submit').addEventListener('click', async () => {
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword.length < 6) {
                showError('Password must be at least 6 characters.');
                return;
            }

            if (newPassword !== confirmPassword) {
                showError('Passwords do not match.');
                return;
            }

            try {
                await confirmPasswordReset(auth, oobCode, newPassword);
                resetForm.style.display = 'none';
                successView.style.display = 'block';
            } catch (error) {
                if (error.code === 'auth/expired-action-code') {
                    showError('This reset link has expired. Please request a new one.');
                } else if (error.code === 'auth/weak-password') {
                    showError('Password is too weak. Please use a stronger password.');
                } else {
                    showError(error.message);
                }
            }
        });

        // Allow enter key to submit
        document.getElementById('confirm-password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('btn-submit').click();
            }
        });
    }

    init();
</script>
