<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found - FitGlue">
    <title>404 - Page Not Found | FitGlue</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
      .error-code {
        font-size: clamp(6rem, 15vw, 10rem);
        font-weight: 900;
        margin-bottom: 0;
        line-height: 1;
        letter-spacing: -0.05em;
        background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: pulse-slow 3s ease-in-out infinite;
      }

      .home-link {
        display: inline-block;
        margin-top: 2.5rem;
        text-decoration: none;
        padding: 1rem 2.5rem;
        background: linear-gradient(135deg, var(--color-accent), var(--color-secondary));
        color: white;
        border-radius: 50px;
        font-weight: 600;
        font-size: 1.1rem;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        box-shadow: 0 4px 20px rgb(0 0 0 / 15%);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .home-link:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 25px rgb(131 56 236 / 30%);
      }

      @keyframes pulse-slow {

        0%,
        100% {
          opacity: 1;
        }

        50% {
          opacity: 0.8;
        }
      }
    </style>
  </head>

  <body>
    <main class="container">
      <div class="content">
        <h1 class="error-code">404</h1>

        <h2 class="title" style="font-size: clamp(2rem, 5vw, 3rem); margin-top: 1rem;">
          Page <span class="fit">Not</span> <span class="glue">Found</span>
        </h2>

        <p class="tagline" style="margin-bottom: 1rem;">
          Looks like you've ventured into the unknown.
        </p>

        <div class="description">
          <p>
            The page you're looking for doesn't exist or has been moved.
            Let's get you back on track.
          </p>

          <a href="/" class="home-link">
            Return Home
          </a>
        </div>
      </div>
    </main>
  </body>

</html>
