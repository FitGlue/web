<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - FitGlue</title>
    <link rel="stylesheet" href="/src/styles/main.css">
    <script type="module" src="/src/static/auth.ts"></script>
  </head>

  <body>
    <div class="container">
      <h1 class="title">
        <a href="/" class="logo-link">
          <span class="fit">Fit</span><span class="glue">Glue</span>
        </a>
      </h1>
      <h2>Reset Password</h2>

      <div class="auth-box">
        <div id="auth-error" class="auth-message error" style="display: none;"></div>
        <div id="auth-success" class="auth-message success" style="display: none;"></div>

        <p class="auth-description">
          Enter your email address and we'll send you a link to reset your password.
        </p>

        <div class="input-group">
          <input type="email" id="forgot-email" placeholder="Email" />
        </div>

        <button id="btn-forgot-password" class="btn primary">Send Reset Link</button>

        <p class="switch-auth">
          Remember your password? <a href="/login">Back to Login</a>
        </p>
      </div>
    </div>
  </body>

</html>
