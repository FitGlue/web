<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - FitGlue</title>
        <link rel="stylesheet" href="/src/styles/main.css">
        <script type="module" src="/src/static/auth.ts"></script>
    </head>

    <body>
        <div class="container">
            <h1 class="title">
                <a href="/" class="logo-link">
                    <span class="fit">Fit</span><span class="glue">Glue</span>
                </a>
            </h1>
            <h2>Login</h2>

            <div class="auth-box">
                <div id="auth-error" class="auth-message error" style="display: none;"></div>

                <div class="input-group">
                    <input type="email" id="email" placeholder="Email" />
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" />
                </div>

                <a href="/forgot-password" class="forgot-password-link">Forgot password?</a>

                <button id="btn-login-email" class="btn primary">Login</button>

                <div class="divider">OR</div>

                <button id="btn-login-google" class="btn secondary google-btn">
                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"
                            fill="#4285F4" />
                        <path
                            d="M9.003 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.96v2.332C2.438 15.983 5.482 18 9.003 18z"
                            fill="#34A853" />
                        <path
                            d="M3.964 10.712c-.18-.54-.282-1.117-.282-1.71 0-.593.102-1.17.282-1.71V4.96H.957C.347 6.175 0 7.55 0 9.002c0 1.452.348 2.827.957 4.042l3.007-2.332z"
                            fill="#FBBC05" />
                        <path
                            d="M9.003 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.464.891 11.426 0 9.003 0 5.482 0 2.438 2.017.96 4.958L3.967 7.29c.708-2.127 2.692-3.71 5.036-3.71z"
                            fill="#EA4335" />
                    </svg>
                    Sign in with Google
                </button>

                <button id="btn-login-apple" class="btn secondary apple-btn">
                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M14.94 9.88c-.02-2.04 1.66-3.02 1.74-3.07-1.09-1.47-2.26-1.62-2.57-1.64-1.69-.17-3.14 1.01-4.03 1.01-.9 0-2.01-.98-3.36-.95-1.73.03-3.36 1.02-4.24 2.55-1.83 3.2-.47 7.88 1.29 10.47.87 1.27 1.89 2.68 3.23 2.63 1.31-.05 1.8-.84 3.38-.84 1.57 0 2.03.84 3.39.81 1.4-.02 2.3-1.28 3.15-2.55.96-1.37 1.35-2.77 1.37-2.84-.03-.02-2.65-1.01-2.68-4.03z"
                            fill="currentColor" />
                        <path
                            d="M12.4 3.85c.7-.88 1.18-2.08 1.05-3.29-1.02.04-2.28.69-3.01 1.53-.65.76-1.23 2-1.08 3.16 1.15.09 2.32-.57 3.04-1.4z"
                            fill="currentColor" />
                    </svg>
                    Sign in with Apple
                </button>

                <button id="btn-login-facebook" class="btn secondary facebook-btn">
                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M18 9c0-4.97-4.03-9-9-9S0 4.03 0 9c0 4.49 3.29 8.21 7.59 8.88v-6.28H5.31V9h2.28V7.02c0-2.25 1.34-3.49 3.39-3.49.98 0 2.01.18 2.01.18v2.21h-1.13c-1.11 0-1.46.69-1.46 1.4V9h2.49l-.4 2.6h-2.09v6.28C14.71 17.21 18 13.49 18 9z"
                            fill="currentColor" />
                    </svg>
                    Sign in with Facebook
                </button>

                <p class="switch-auth">
                    Don't have an account? <a href="/register">Register</a>
                </p>
            </div>
        </div>
    </body>

</html>
