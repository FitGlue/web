version: 2.1

# Pipeline parameters for cross-repo triggering
parameters:
  triggered_by_server:
    type: boolean
    default: false

orbs:
  terraform: circleci/terraform@3.2.0

executors:
  node-executor:
    docker:
      - image: cimg/node:22.14

jobs:
  build-and-test:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-v1-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm ci
      - save_cache:
          key: npm-v1-{{ checksum "package-lock.json" }}
          paths:
            - ~/.npm
            - node_modules
      - run:
          name: Build TypeScript
          command: |
            # Use direct Cloud Run URL to bypass Firebase Hosting routing
            # (firebase.json with /api/v2/** rewrite may not be deployed yet)
            export REGISTRY_API_URL="https://api-client-56cqxmt5jq-uc.a.run.app/api/v2/registry"
            npm run build
      - run:
          name: Lint HTML and CSS
          command: npm run lint
      - persist_to_workspace:
          root: .
          paths:
            - .

  # Terraform is minimal - just documents what bootstrap script creates
  # This job is optional and can be skipped if no Terraform changes
  terraform-apply:
    parameters:
      target:
        type: string
      project_number:
        type: string
    executor:
      name: terraform/default
      tag: "1.5.7"
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Authenticate with GCP via OIDC
          command: |
            PROJECT_ID="fitglue-server-<< parameters.target >>"
            PROJECT_NUMBER="<< parameters.project_number >>"

            # Download and install gcloud SDK
            apk add --no-cache python3 py3-pip curl bash
            curl -O https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-cli-linux-x86_64.tar.gz
            tar -xf google-cloud-cli-linux-x86_64.tar.gz
            ./google-cloud-sdk/install.sh --quiet
            export PATH=$PATH:$(pwd)/google-cloud-sdk/bin

            # Store OIDC token
            echo $CIRCLE_OIDC_TOKEN > /tmp/oidc_token.txt

            # Create credential config
            gcloud iam workload-identity-pools create-cred-config \
              "projects/${PROJECT_NUMBER}/locations/global/workloadIdentityPools/circleci-pool/providers/circleci-provider" \
              --service-account=circleci-web-deployer@${PROJECT_ID}.iam.gserviceaccount.com \
              --output-file=/tmp/gcp_cred_config.json \
              --credential-source-file=/tmp/oidc_token.txt

            # Authenticate
            gcloud auth login --brief --cred-file=/tmp/gcp_cred_config.json

            # Set credentials for terraform
            echo "export GOOGLE_APPLICATION_CREDENTIALS=/tmp/gcp_cred_config.json" >> $BASH_ENV
            echo "export PATH=\$PATH:$(pwd)/google-cloud-sdk/bin" >> $BASH_ENV
      - run:
          name: Terraform Init
          command: |
             export GOOGLE_APPLICATION_CREDENTIALS=/tmp/gcp_cred_config.json
             terraform -chdir=terraform init -backend-config=envs/<< parameters.target >>.backend.tfvars
      - run:
          name: Terraform Apply
          command: |
            export GOOGLE_APPLICATION_CREDENTIALS=/tmp/gcp_cred_config.json
            terraform -chdir=terraform apply -auto-approve -lock-timeout=20m -var-file="envs/<< parameters.target >>.tfvars"

  firebase-deploy:
    parameters:
      target:
        type: string
      project_number:
        type: string
    executor: node-executor
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Install gcloud SDK
          command: |
            curl -O https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-cli-linux-x86_64.tar.gz
            tar -xf google-cloud-cli-linux-x86_64.tar.gz
            ./google-cloud-sdk/install.sh --quiet
            echo "export PATH=\$PATH:$(pwd)/google-cloud-sdk/bin" >> $BASH_ENV
      - run:
          name: Authenticate with GCP via OIDC
          command: |
            PROJECT_ID="fitglue-server-<< parameters.target >>"
            PROJECT_NUMBER="<< parameters.project_number >>"

            # Store OIDC token
            echo $CIRCLE_OIDC_TOKEN > /tmp/oidc_token.txt

            # Create credential config
            gcloud iam workload-identity-pools create-cred-config \
              "projects/${PROJECT_NUMBER}/locations/global/workloadIdentityPools/circleci-pool/providers/circleci-provider" \
              --service-account=circleci-web-deployer@${PROJECT_ID}.iam.gserviceaccount.com \
              --output-file=/tmp/gcp_cred_config.json \
              --credential-source-file=/tmp/oidc_token.txt

            # Authenticate
            gcloud auth login --brief --cred-file=/tmp/gcp_cred_config.json

            # Set credentials for Firebase
            echo "export GOOGLE_APPLICATION_CREDENTIALS=/tmp/gcp_cred_config.json" >> $BASH_ENV
      - run:
          name: Set Combined Version
          command: |
            # Get web version from package.json
            WEB_VERSION=$(node -p "require('./package.json').version")

            # Get server version from GCS (prod bucket holds canonical version)
            source $BASH_ENV  # Ensure gcloud is in PATH
            SERVER_VERSION=$(gcloud storage cat gs://fitglue-server-prod-version-config/version.json 2>/dev/null | node -p "JSON.parse(require('fs').readFileSync(0, 'utf8')).version" || echo "0.0.0")

            # Combined version: vS[server]-W[web] (e.g., vS1.2.0-W2.3.1)
            COMBINED_VERSION="vS${SERVER_VERSION}-W${WEB_VERSION}"
            echo "Combined version: ${COMBINED_VERSION}"
            echo "VITE_APP_VERSION=${COMBINED_VERSION}" >> .env
      - run:
          name: Configure Robots.txt
          command: |
             if [ "<< parameters.target >>" = "prod" ]; then
               echo "Generating Robots.txt for PROD (Allowing)"
               cp robots.allow.txt dist/robots.txt
             else
               echo "Generating Robots.txt for << parameters.target >> (Disallowing)"
               cp robots.disallow.txt dist/robots.txt
             fi
      - run:
          name: Install Firebase CLI
          command: |
            sudo npm install -g firebase-tools
      - run:
          name: Build for Environment
          command: |
            # Use direct Cloud Run URLs to bypass Firebase Hosting routing
            # (firebase.json with /api/v2/** rewrite may not be deployed yet)
            if [ "<< parameters.target >>" = "prod" ]; then
              export REGISTRY_API_URL="https://api-client-56cqxmt5jq-uc.a.run.app/api/v2/registry"
            elif [ "<< parameters.target >>" = "test" ]; then
              export REGISTRY_API_URL="https://api-client-mdof6vmk5a-uc.a.run.app/api/v2/registry"
            else
              export REGISTRY_API_URL="https://api-client-56cqxmt5jq-uc.a.run.app/api/v2/registry"
            fi
            npm run build:<< parameters.target >>
      - run:
          name: Deploy to Firebase Hosting
          command: |
            export GOOGLE_APPLICATION_CREDENTIALS=/tmp/gcp_cred_config.json
            # Deploy to Firebase Hosting
            # Note: Site must be created first (done by bootstrap script)
            firebase deploy --only hosting,firestore --project fitglue-server-<< parameters.target >> --non-interactive --force

  create-release:
    executor: node-executor
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "SHA256:Dvf1ePF0rWqlWOAQo6xodUXJY4msYK0H+ecMsu94YHk"
      - run:
          name: Check if Server Triggered
          command: |
            if [ "<< pipeline.parameters.triggered_by_server >>" = "true" ]; then
              echo "Skipping release - triggered by server (version already bumped)"
              circleci-agent step halt
            fi
      - run:
          name: Setup Git User
          command: |
             git config --global user.email "ci@fitglue.tech"
             git config --global user.name "CircleCI Bot"
      - restore_cache:
          keys:
            - npm-v1-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm ci
      - run:
          name: Run Standard Version
          command: |
             COMMIT_MSG=$(git log -1 --pretty=%B)
             if echo "$COMMIT_MSG" | grep -q "\[skip release\]"; then
               echo "Skipping release due to [skip release] in commit message"
               exit 0
             fi

             # Check if main has moved on since this pipeline started
             # If so, skip gracefully - those newer commits will get their own release
             git fetch origin main
             LOCAL_HEAD=$(git rev-parse HEAD)
             REMOTE_HEAD=$(git rev-parse origin/main)
             if [ "$LOCAL_HEAD" != "$REMOTE_HEAD" ]; then
               echo "NOTICE: main branch has newer commits since this pipeline started."
               echo "Skipping release - the newer commits will go through their own pipeline."
               echo "Local HEAD:  $LOCAL_HEAD"
               echo "Remote HEAD: $REMOTE_HEAD"
               echo "Pipeline will continue without creating a release."
               exit 0
             fi

             npm run release
             git push --follow-tags origin main
      # Persist the workspace so downstream jobs use the bumped version
      - persist_to_workspace:
          root: .
          paths:
             - .

# Define two workflows: one for direct pushes, one for server-triggered
workflows:
  version: 2

  # Regular workflow for direct pushes to web repo
  direct-push:
    when:
      not: << pipeline.parameters.triggered_by_server >>
    jobs:
      - build-and-test
      - terraform-apply:
          name: terraform-apply-dev
          target: dev
          project_number: "911679924866"
          requires:
            - build-and-test
          filters:
            branches:
              only: main
      - firebase-deploy:
          name: firebase-deploy-dev
          target: dev
          project_number: "911679924866"
          requires:
            - terraform-apply-dev
          filters:
            branches:
              only: main
      - terraform-apply:
          name: terraform-apply-test
          target: test
          project_number: "797085295878"
          requires:
            - firebase-deploy-dev
      - firebase-deploy:
          name: firebase-deploy-test
          target: test
          project_number: "797085295878"
          requires:
            - terraform-apply-test
      - approve-prod:
          type: approval
          requires:
            - firebase-deploy-test
      - terraform-apply:
          name: terraform-apply-prod
          target: prod
          project_number: "605889586984"
          requires:
            - approve-prod
          filters:
            branches:
              only: main
      - firebase-deploy:
          name: firebase-deploy-prod
          target: prod
          project_number: "605889586984"
          requires:
            - terraform-apply-prod
      - create-release:
          requires:
            - firebase-deploy-prod

  # Fast-track workflow for server-triggered rebuilds (no approval needed)
  server-triggered:
    when: << pipeline.parameters.triggered_by_server >>
    jobs:
      - build-and-test
      - firebase-deploy:
          name: firebase-deploy-dev
          target: dev
          project_number: "911679924866"
          requires:
            - build-and-test
      - firebase-deploy:
          name: firebase-deploy-test
          target: test
          project_number: "797085295878"
          requires:
            - build-and-test
      - firebase-deploy:
          name: firebase-deploy-prod
          target: prod
          project_number: "605889586984"
          requires:
            - build-and-test
